<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="block-form">
            <form name="f1" id="f1">
                <label for="">Login</label>
                <input class="login input" type="text" placeholder="Enter login" name="login" id="">
                <label for="">Password</label>
                <input class="password input" type="password" placeholder="Enter password" name="password" id="">
                <label for="">Email address</label>
                <input class="email input" type="text" placeholder="Enter email" name="email" id="">
            </form>
            <input class="buttonForm  add" type="button" name="tb" value="Add user">
            <input class="buttonForm edit" data-name="saveChanges" type="button" name="tb" value="Edit user">
        </div>
        <div class="table-block">
            <table class="table">
                <thead>
                    <tr>
                        <th style="border-bottom: 1px solid rgb(165, 160, 160);padding: 14px 10px 14px 10px;" scope="col">#</th>
                        <th style="border-bottom: 1px solid rgb(165, 160, 160);padding: 14px 10px 14px 10px;" scope="col">Login</th>
                        <th style="border-bottom: 1px solid rgb(165, 160, 160);padding: 14px 10px 14px 10px;" scope="col">Password</th>
                        <th style="border-bottom: 1px solid rgb(165, 160, 160);padding: 14px 10px 14px 10px;;" scope="col">Email</th>
                        <th style="border-bottom: 1px solid rgb(165, 160, 160);padding: 14px 10px 14px 10px;" scope="col">Edit</th>
                        <th style="border-bottom: 1px solid rgb(165, 160, 160);padding: 14px 10px 14px 10px;" scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody  class="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
